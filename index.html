<!DOCTYPE html>
<html lang="ko" color-theme="white">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasticbeach</title>
</head>
<body>

    <section id="contents">
        <div class="contact">
            <div class="title">
                <p class="Nefarious toggle_font" data-name="title"></p>
                <div class="info">
                    <p class="email" data-name="email"></p>
                    <p class="address" data-name="address"></p>
                </div>
            </div>
            <form id="contact-form">
                <div class="contact_info">
                    <p class="Nefarious toggle_font" data-name="contact_info"></p>
                    <div class="input_box">
                        <input type="hidden" name="contact_number">
                        <input type="text" name="full_name" placeholder="" data-name="cus_full_name">
                        <input type="text" name="position" placeholder="" data-name="cus_position">
                        <input type="text" name="organization" placeholder="" data-name="cus_organization">
                        <input type="email" name="email" placeholder="" data-name="cus_email">
                        <input type="tel" name="phone" placeholder="" data-name="cus_phone">
                        <input type="url" name="url" placeholder="" data-name="cus_url">
                    </div>
                </div>
                <div class="budgiet_info">
                    <p class="Nefarious toggle_font" data-name="budgiet_info"></p>
                    <div class="input_box">
                        <select class="budgiet" name="budgiet">
                            <option data-name="budgiet_default" selected></option>
                        </select>
                        <select class="timeline" name="timeline">
                            <option data-name="timeline_default" selected></option>
                        </select>
                    </div>
                </div>
                <div class="project_info">
                    <p class="Nefarious toggle_font" data-name="project_info"></p>
                    <div class="input_box">
                        <div class="text_box">
                            <p data-name="project_text"></span></p>
                            <textarea name="describe"></textarea>
                        </div>
                        <div class="file_box">
                            <p data-name="project_file"></p>
                            <input class="file_name" value="">
                            <label for="file" data-name="file_btn"></label>
                            <input type="file" id="file" name="file">
                        </div>
                    </div>
                    <div class="chk">
                        <input type="checkbox" name="policy" id="policy" />
                        <label for="policy" data-name="policy_chk"></label>
                    </div>
                </div>
                <button class="submit_btn Nefarious toggle_font" type="submit" data-name="submit_btn"></button>
            </form>
        </div>
        <div class="marquee">
            <p class="marquee_text Nefarious toggle_font" data-name="marquee"></p>
        </div>
        <div class="work_box">
            <div class="category">
                <div class="radio">
                    <input type="radio" name="category" id="all" checked/>
                    <label for="all" data-name="category_all"></label>
                </div>
                <div class="radio">
                    <input type="radio" name="category" id="mv" />
                    <label for="mv" data-name="category_mv"></label>
                </div>
                <div class="radio">
                    <input type="radio" name="category" id="ad" />
                    <label for="ad" data-name="category_ad"></label>
                </div>
            </div>
            <dl class="work_list"></dl>
        </div>
    </section>

    <button class="reverse_color"></button>

    <div class="tooltip_box"></div>

</body>
</html>
